<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computational Graph System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .left-panel {
            width: 300px;
            border-right: 2px solid #ccc;
        }
        .center-panel {
            flex: 1;
            border-right: 2px solid #ccc;
        }
        .right-panel {
            width: 350px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .panel-header {
            background-color: #f0f0f0;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="panel-header">Controls</div>
            <iframe src="/app/form.html" name="controls"></iframe>
        </div>
        <div class="center-panel">
            <div class="panel-header">Computational Graph</div>
            <iframe src="/app/temp.html" name="graph"></iframe>
        </div>
        <div class="right-panel">
            <div class="panel-header">Topics Values</div>
            <iframe src="/app/temp.html" name="topics"></iframe>
        </div>
    </div>
</body>
</html>
